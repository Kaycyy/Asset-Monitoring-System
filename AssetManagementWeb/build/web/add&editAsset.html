        <div class="container my-5 p-5" id="addFormContainer">
            <h2 class="text-center pb-4" id="formTitle">Enter Details</h2>
            <form id="assetDetails" name="addAssetForm">
                <div class="mb-3">
                    <label for="txtAddAssetName" class="form-label">Asset Name</label><span id="required">&nbsp;*</span>
                    <input type="text" class="form-control a_name" name="txt_AddAssetName" id="txtAddAssetName" placeholder="Enter name of the Asset">
                </div>
                <div class="mb-3">
                    <label for="txtAddAssetDesc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="txtAddAssetDesc" placeholder="Describe the Asset">
                </div>
                <div class="mb-3">
                    <label for="selectAddAssetCategory" class="form-label">Category</label><span id="required">&nbsp;*</span>
                    <select class="form-select a_category" id="selectAddAssetCategory" name="select_AddAssetCategory">
                        <!--                    <option selected>Choose...</option>
                                                <option value="option1">Under-warranty</option>
                                                <option value="option2">No Warranty</option>
                                                <option value="option3">Out of Warranty</option>-->
                    </select>
                    <!--<input type="text" class="form-control" id="txtAddAssetCategory" placeholder="Enter the Category it belongs to">-->
                </div>
                <div class="mb-3">
                    <label for="txtAddAssetSrno" class="form-label">Serial Number</label><span id="required">&nbsp;*</span>
                    <input type="text" class="form-control a_srNo" name="txt_AddAssetSrno" id="txtAddAssetSrno" placeholder="Enter the Serial Number">
                </div>
                <div class="mb-3">
                    <label for="txtAddAssetQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="txtAddAssetQuantity">
                </div>
                <!--                <div class="mb-3">
                                    <label for="txtAddAssetAcqDate" class="form-label">Acquisition Date</label>
                                    <input type="date" class="form-control" id="txtAddAssetAcqDate">
                                </div>-->


                <div class="form-group mb-3">
                    <label for="txtAddAssetAcqDate">Acquisition Date</label><span id="required">&nbsp;*</span>
                    <input type="text" class="form-control a_date" id="txtAddAssetAcqDate" name="acqDate" placeholder="dd-M-yyyy, eg: 23-Jan-2023">


                </div>


                <div class="mb-3">
                    <label for="txtAddAssetCost" class="form-label">Cost (in Rupees)</label>
                    <input type="number" class="form-control" id="txtAddAssetCost">
                </div>
                <div class="mb-3">
                    <label for="txtAddAssetLoc" class="form-label">Location</label>
                    <input type="text" class="form-control" id="txtAddAssetLoc">
                </div>
                <div class="mb-3" id="divAddOwner">
                    <label for="selectAddAssetOwner" class="form-label">Owner</label>
                    <select class="form-select" id="selectAddAssetOwner">
                        <!--                    <option selected>Choose...</option>
                                                <option value="option1">Under-warranty</option>
                                                <option value="option2">No Warranty</option>
                                                <option value="option3">Out of Warranty</option>-->
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="txtAddAssetStatus">Status</label>
                    <select class="form-select" id="txtAddAssetStatus">
                        <option selected value="">Choose...</option>
                        <option value="Under-warranty">Under-warranty</option>
                        <option value="No warranty">No warranty</option>
                        <option value="Out of warranty">Out of warranty</option>
                    </select>
                </div>

                <div class="footer">
                    <button type="button" id="closeAddAsset" class="btn btn-outline-dark" onclick="closeAsset();">Close</button>
                    <input type="submit" value="Save changes" id="saveChangesAddAsset" class="btn btn-outline-dark">

                    <!--onclick="addAsset(); -->
                </div>
            </form>
